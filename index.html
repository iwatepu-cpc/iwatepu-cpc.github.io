<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>岩手県立大学 競技プログラミングサークル</title>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <script src="style.js"></script>
    <script src="xxxx/answer.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
    "palette": {
        "popup": {
        "background": "#454545",
        "text": "#ffffff"
        },
        "button": {
        "background": "#f43e43"
        }
    },
    "showLink": false,
    "theme": "edgeless",
    "content": {
        "message": "このサイトの一部の機能はCookieを利用しています。",
        "dismiss": "了解"
    }
    })});
    </script>
</head>
<body>
    <div class="-container">
        <div class="-cover">
            <div class="-big-square">
                <div class="-progress-container">
                  <span class="-loading-message">&ldquo;Loading&rdquo;</span>
                    <div class="-progress">Loading...</div>
                </div>
                <h1 class="-title">Iwate Prefectural University - Competitive Programming Club</h1>
                <p class="-copyright">© 2019 岩手県立大学　競技プログラミングサークル</p>
            </div>
        </div>
        <div class="-bg-container">
            <img src="img/bg1.jpg" alt="">
            <img src="img/bg2.jpg" alt="">
        </div>
        <div class="-section-container">
            <section id="top">
                <h2>HELLO, WORLD!!</h2>
                <p>2019/04/15 説明会(1st session)</p>
                <a href="#challenge" class="-btn">チャレンジ</a>
                <br>
                <a href="https://twitter.com/iwatepu_cpc?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @iwatepu_cpc</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </section>
            <section id="challenge">
                <h2>CHALLENGE</h2>
                <input type="text" id="challenge-input">
                <a href="#top" class="-btn">←</a>
                <a class="-btn" onclick="sendAnswer();">回答</a>
            </section>
        </div>
    </div>
</body>
</html>
